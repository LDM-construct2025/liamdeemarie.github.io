
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDM Blueprint App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="ldm-app-icon-512x512.png" type="image/png">
  <meta name="theme-color" content="#800000"/>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
  <style>
    body { font-family: Arial; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #fff0f0; }
    h1 { color: #800000; }
    canvas { border: 1px solid #800000; }
  </style>
</head>
<body>
  <h1>LDM Blueprint App</h1>
  <canvas id="blueprint" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('blueprint');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }
    });
  </script>
</body>
</html>
