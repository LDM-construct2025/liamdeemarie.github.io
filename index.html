
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDM Blueprint App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
    }
    section {
      margin-bottom: 30px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .btn {
      background-color: #800000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #a00000;
    }
    h2 {
      color: #800000;
    }
  </style>
</head>
<body>
  <header>
    <h1>LDM Blueprint App</h1>
    <p>Client Access | Real-Time Markup | Blueprint Sharing</p>
  </header>

  <div class="container">
    <section id="login">
      <h2>Client Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button class="btn">Login</button>
    </section>

    <section id="upload">
      <h2>Upload Blueprint</h2>
      <input type="file" />
      <button class="btn">Upload</button>
    </section>

    <section id="markup">
      <h2>Real-Time Markup</h2>
      <textarea placeholder="Add your comments or markup notes here..."></textarea>
      <button class="btn">Save Markup</button>
    </section>

    <section id="share">
      <h2>Share Blueprint</h2>
      <input type="email" placeholder="Enter client or team member's email" />
      <button class="btn">Share</button>
    </section>
  </div>
</body>
</html>
